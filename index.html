<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thakur Fitness</title>
    <!-- -----------CDN For Tailwind CSS------------------- -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- -----------Favicon------------------- -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>

<body>
    <header class="flex flex-row bg-black text-white relative">

        <div class="logo flex flex-col ">

            <img class="w-[47px] h-12 ml-9  rounded-[21px] mt-2" src="gym logo.png" alt="image">
            <p class="text-lg ml-2 font-semibold w-32">Thakur Fitness</p>
        </div>

        <nav class="flex ml-8 justify-center w-[2400px]  ">

            <ul class="flex justify-between space-x-11 text-xl mt-4 font-semibold cursor-pointer">

                <li class="cursor-pointer hover:text-blue-600 hover:underline decoration-2 text-[23px]">Home</li>

                <li class="cursor-pointer hover:text-blue-600 hover:underline decoration-2 text-[23px]">About US</li>

                <li class="cursor-pointer hover:text-blue-600 hover:underline decoration-2 text-[23px]">Fitness
                    Calculator</li>

                <li class="cursor-pointer hover:text-blue-600 hover:underline decoration-2 text-[23px]">Contact US</li>
            </ul>
        </nav>

        <div class="contact-us flex  w-[700px] justify-around  mt-4   text-xl font-semibold cursor-pointer ">

            <p
                class="cursor-pointer text-[18px] border-2 border-gray-600 w-[110px] p-1 h-10 rounded-xl ml-[9px] hover:bg-[#00f8e3] text-white hover:text-blue-700 ">
                Contact US</p>

            <p
                class="cursor-pointer text-[18px] border-2 border-gray-600 w-[90px] p-1 h-10 rounded-xl ml-2 hover:bg-[#00f8e3] text-white hover:text-blue-700">
                Email US</p>
        </div>

    </header>
    <main>
        <div class="Container ">
            <img class="bg-cover bg-center bg-origin-border h-[675px] w-screen" src="FitnessGUy.jpg" alt="image">

            <div class="Form absolute top-[10rem] flex flex-col">

                <p class="text-[#00f8e3] text-[53px] font-semibold ml-5">Join Bhiwandi Best GYM Now!</p>

                <div class="input w-[546px] flex flex-col p-0  ml-5">

                    <input
                        class=" text-center rounded-2xl border-2 border-red-500 text-2xl font-semibold  h-[42px] cursor-pointer"
                        type="text" placeholder="Enter Your Name">
                    <input
                        class=" text-center rounded-2xl border-2 border-red-500 mt-3 text-2xl font-semibold  h-[42px] cursor-pointer"
                        type="text" placeholder="Enter Your Age">
                    <input
                        class=" text-center rounded-2xl border-2 border-red-500 mt-3 text-2xl font-semibold  h-[42px] cursor-pointer"
                        type="text" placeholder="Enter Your Gender">
                    <input
                        class=" text-center rounded-2xl border-2 border-red-500 mt-3 text-2xl font-semibold  h-[42px] cursor-pointer"
                        type="text" placeholder="Enter Your Email">
                    <input
                        class=" text-center rounded-2xl border-2 border-red-500 mt-3 text-2xl font-semibold  h-[42px] cursor-pointer"
                        type="text" placeholder="Enter Phone Number">

                    <button
                        class="text-white mt-3 border-2 border-gray-300 rounded-2xl h-[46px] text-2xl font-bold cursor-pointer hover:bg-[#00f8e3] hover:text-blue-800 hover:underline decoration-2">Submit</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
